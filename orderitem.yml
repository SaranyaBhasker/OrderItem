apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderitem-deployment
  labels:
    app: orderitem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderitem
  template:
    metadata:
      labels:
        app: orderitem
    spec:
      containers:
      - name: orderitem
        image: orderitem.azurecr.io/orderitemrepo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: orderitemcrediental
---
apiVersion: v1
kind: Service
metadata:
  name: orderitemsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: orderitem